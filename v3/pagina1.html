<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login nintendo</title>
    <link rel="stylesheet" href="./src/estilos/pagina1.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login nintendo</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                <button type="submit" href="src/paginas/pagina2.html" class="btn">Autenticar</button>
                <a href="src/paginas/pagina2.html">Avançar</a>


                <p class="forgot-password"><a href="#">Esqueceu a senha?</a></p>
                <p class="signup-link">Não tem uma conta? <a href="#">Crie uma conta</a></p>
            </form>
        </div>
    </div>

    <script src="./src/scripts/pagina1.js"></script>
</body>
</html>
